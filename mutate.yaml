apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "webhook.example.com"
  namespace: test
  labels:
    app: web
webhooks:
- name: "webhook.example.com"
  matchPolicy: Equivalent
  timeoutSeconds: 30
  namespaceSelector:
    matchLabels:
      environment: "testing"
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Fail
  clientConfig:
    service:
      name: webhook-test
      namespace: test
      path: /mutate/webhook
      port: 443
    caBundle: 
  rules:
  - apiGroups: ["*"]
    resources:
    - "deployments"
    - "pods"
    apiVersions:
    - "*"
    operations:
    - CREATE
    - UPDATE


